site_name: zkWasm Development Recipe
nav:
  - Home: index.md
  - About: about.md
theme:
  name: readthedocs
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg